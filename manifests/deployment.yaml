apiVersion: apps/v1
kind: Deployment
metadata:
  name: minha-app-deploy
spec:
  replicas: 4  # Inicia com 4 pods (2 por worker)
  selector:
    matchLabels:
      app: minha-app
  template:
    metadata:
      labels:
        app: minha-app
    spec:
      containers:
      - name: minha-app
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "200m"
          limits:
            cpu: "500m"
